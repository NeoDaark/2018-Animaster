<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="dice-roller" attributes="diceColor dotColor reset rollDie">
  <template>
    <link rel="stylesheet" href="dice-roller.css">
    <div id="canvas">
    </div>
  </template>
</polymer-element>

<script src="bower_components/three.js/three.js"></script>
<script src="bower_components/physijs/physi.js"></script>
<script src="DiceRoller.js"></script>
<script>
  Polymer('dice-roller', {
    domReady: function () {
      DiceRoller.createScene(this.$.canvas);
      DiceRoller.diceColor = this.diceColor || DiceRoller.diceColor;
      DiceRoller.dotColor = this.dotColor || DiceRoller.dotColor;
    },

    reset: function () {
      DiceRoller.reset();
    },

    rollDie: function () {
      DiceRoller.rollDie();
    }
  });

</script>
